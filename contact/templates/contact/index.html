<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-12">
            <ul class="breadcrumb">
                <li class="breadcrumb-item active">Posts</li>
                <li> <a href="{% url 'contact:create' %}"> <input type="button" value="Create" /> </a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <thead class="white bg-light">
                          <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th> Links </th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for contact in contact_list %}
                            <tr>
                                <td>{{contact.name}}</td>
                                <td>{{contact.phone}}</td>
                                <td> <a href="{% url 'contact:update' contact.id %}"> Update </a></td>

                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
